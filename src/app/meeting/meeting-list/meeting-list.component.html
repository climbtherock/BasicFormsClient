<mat-card>Meetings</mat-card>
<table mat-table [dataSource]="dataSource" style='width:100%'>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let meeting"> {{meeting.objective}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let meeting"> {{meeting.date | date: 'MMM d' }} </td>
  </ng-container>

  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id]"></tr>
</table>

<button class="add-btn" [routerLink]="['new']" mat-raised-button>Add Meeting</button>
<mat-paginator #paginator [pageSize]="5"></mat-paginator>
