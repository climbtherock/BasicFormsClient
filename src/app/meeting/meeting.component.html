<mat-card>Meetings</mat-card>
<table mat-table [dataSource]="dataSource" style='width:100%'>
    
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let meeting"> {{meeting.name}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let meeting"> {{meeting.dateCreated | date: 'dd/MM/yy' }} </td>
  </ng-container>

  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button>Add Meeting</button>
<mat-paginator #paginator [pageSize]="5"></mat-paginator>
